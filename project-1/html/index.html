<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
<link rel="stylesheet" href="">
<link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <div class="row container-fluid mt-5">
        <div class="left-side col-lg-6 col-xl-6 col-md-5 col-sm-12 col-xs-11 justify-content-center align-self-center">
            <img src="/images/hero-image.png" class="mx-5 my-auto" alt="hero-image">
        </div>
        <div class="right-side col-lg-6 col-xl-6 col-md-7 col-sm-11 col-xs-11 justify-content-center align-self-center">
            <img src="/images/logo.svg" alt="" id="logo">

            <p class="p1">We are<span class="text-danger fw-bolder"> expert</span> in business, marketing, growth & sales.</p>
            <p class="p2">Login into your account</p>

            <form>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="   Username" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <input type="password" placeholder="   Password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <div class="d-flex justify-content-between">
                    <div>
                        <button type="submit"  class="btn btn-danger" id="log">Login</button>
                        </div>

                        <div>Forgot Password</div>
                </div>
              </form>

            <div class="text-secondary mt-2">Are you a new Member? <span class="mt-2 text-danger">Register here</span></div>



        </div>

    </div>

</body>
</html>
